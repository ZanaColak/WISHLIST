<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>Wishlist</title>
</head>
<body>
<h1>Welcome To The Wishlist Website</h1>
<form action="#" th:action="@{/user}" th:object="${user}" method="post">
    <p>Email: <input type="text" th:field="*{email}"/></p>
    <p>Username: <input type="text" th:field="*{userName}"/></p>
    <p>Password: <input type="text" th:field="*{password}"/></p>
    <p>
        <button> <a href="#" th:href="@{/user/product}">Submit</a> </button>
       <button> <a href="#" th:href="@{/user/signup}">Dont have account?</a> </button>

    </p>
</form>
</body>
</html>
